name: Manuel Onay ile Test-Build-Deploy

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'

  workflow_dispatch:
    inputs:
      tag:
        description: 'Deploy edilecek etiket (tag) adını girin (v1.0.0 formatında):'
        required: true
        default: 'v1.0.0'
      environment:
        description: 'Hangi ortama deploy edilecek?'
        required: true
        type: choice
        options:
        - pre-prod
        - production
        default: 'pre-prod'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref_name }}

      # - name: Checkout code manuel olarak
      #   run: |
      #     git clone https://github.com/${{ github.repository }}.git .
      #     git checkout ${{ github.event.inputs.tag || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'

    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://${{ github.repository_owner }}.github.io/${{ github.repository.name }}/
      
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist